<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>coffee brand</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img alt="Logo" src="./images/coffee.png">
            </div>
            <div class="links">
                <a href="#home">Home</a>
                <a href="#sign">Sign up</a>
            </div>
            <div class="location">
                <h5>Mansoura</h5>
                <p>4:50:00 pm</p>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="txt">
            <h1>time to discover coffee house</h1>
            <p>The coffee is brewed by first roarsting the green coffee beans over hot
                coals in a brazier. given an opportunity to sample.
            </p>
        </div>
        <div class="buttons">
            <button class="btn">testy coffee</button>
            <button class="Secondary-btn">learn more</button>
        </div>
    </section>
    <footer id="sign">
        <form>
            <h1>Sign Up Now</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="buttons btn">Start Today</button>
        </form>
        <div class="last">
            <p>bad day?  coffee</p>
            <img alt="Coffee" src="./images/coffee.jfif">
        </div>
        <div>
            <a target="_blank" href="https://www.instagram.com"><img src="./images/instagram.png"></a>
            <a target="_blank" href="https://www.facebook.com"><img src="./images/facebook.png"></a>
        </div>
    </footer>
</body>
</html>
